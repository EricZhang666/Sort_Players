<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Sort Player</title>
    <script src="players.js"></script>
    <script src="script.js"></script>
</head>
<body onload="loadTable()">
    <div class="container">
        <h1>Players table</h1>
        <select class="custom-select" id="countryFilter" onchange="updateTable()">
        </select>
        <select class="custom-select" id="positionFilter" onchange="updateTable()">
        </select>
        <select class="custom-select" id="sort" onchange="updateTable()">
        </select>
        <h4></h4>
        <table class="table-hover table-bordered table">
            <thead>
                <tr>
                    <th scope="col">No.</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Position</th>
                    <th scope="col">Date of Birth</th>
                    <th scope="col">Country</th>
                    <th scope="col">Years in League</th>
                    <th scope="col">College</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>
   
</body>
</html>
